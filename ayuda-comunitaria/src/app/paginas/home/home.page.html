<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Publicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-aviso *ngFor="let aviso of avisos" [aviso]="aviso" (eliminarAvisoEvent)="eliminarAviso($event)"></app-aviso> 
  </ion-list>

  <ion-fab 
  vertical="bottom" 
  horizontal="end" 
  slot="fixed">
    <ion-fab-button (click)="abrirModalCrearAviso()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
